<mat-grid-list cols="4" gutterSize="5px" rowHeight="265px">
  <mat-grid-tile *ngFor="let item of testCollection | async">
    <div class="mat-card-wrapper">
      <mat-card>
        <mat-card-header>
          {{item.timeStamp}}
        </mat-card-header>
        <mat-card-content>
          <mat-card-title>
            {{item.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{item.description}}
          </mat-card-subtitle>
        </mat-card-content>
        <img mat-card-md-image [src]="item.imageUrl">
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
