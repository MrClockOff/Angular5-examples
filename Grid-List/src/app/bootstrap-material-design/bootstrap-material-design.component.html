<div class="container-fluid">
  <div class="row gutters-10">
    <div *ngFor="let item of testCollection | async" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <mat-card>
        <mat-card-header>
          {{item.timeStamp}}
        </mat-card-header>
        <mat-card-content>
          <mat-card-title>
            {{item.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{item.description}}
          </mat-card-subtitle>
          <img mat-card-md-image [src]="item.imageUrl">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
