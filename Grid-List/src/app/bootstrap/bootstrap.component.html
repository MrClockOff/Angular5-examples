<div class="container-fluid">
  <div class="row gutters-10">
    <div *ngFor="let item of testCollection | async" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card">
        <div class="card-header">
          {{item.timeStamp}}
        </div>
        <div class="card-body">
          <div class="card-title">
            {{item.title}}
          </div>
          <div class="card-subtitle">
            {{item.description}}
          </div>
        </div>
        <img [src]="item.imageUrl" width="140px" height="140px">
      </div>
    </div>
  </div>
</div>
